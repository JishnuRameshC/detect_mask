{% extends "admin_dash.html" %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/fine1">
  <div align="center">
    <table class="table table-striped" width="200" border="0">
      <tr>
        <th scope="row">Details</th>
        <td><label for="textfield"></label>
        <input type="text" class="form-control" required name="textfield" id="textfield" /></td>
      </tr>
      <tr>
        <th scope="row">Description</th>
        <td><label for="textarea"></label>
            <textarea required class="form-control" name="textarea" id="textarea" cols="45" rows="5"></textarea></td>
      </tr>
      <tr>
        <th scope="row">Fine</th>
        <td><label for="textfield3"></label>
          <label for="textfield3"></label>
        <input type="text" class="form-control" required name="textfield3" id="textfield3" /></td>
      </tr>

      <tr align="center">
        <th colspan="2" scope="row"><input class="btn-primary" type="submit" name="button" id="button" value="Submit" /></th>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
{% endblock %}
