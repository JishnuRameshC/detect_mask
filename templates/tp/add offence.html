{% extends "tp_dash.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/viol1">
  <div align="center">
    <table width="200" class="table table-striped" border="0">
      <tr>
        <th scope="row">Violation</th>
        <td><label for="textfield"></label>
        <input type="text" required name="textfield" class="form-control" id="textfield" /></td>
      </tr>
      <tr>
        <th scope="row">Penalty</th>
        <td><label for="textarea"></label>
            <textarea name="textarea" required id="textarea" class="form-control" cols="45" rows="5"></textarea></td>
      </tr>

      <tr align="center">
        <th colspan="2" scope="row"><input type="submit" class="btn-primary" name="button" id="button" value="Submit" /></th>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
{% endblock %}
