{% extends "tp_dash.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table class="table table-striped" width="600" border="1">
    <tr>
      <th scope="row">#</th>
      <td>user name</td>
      <td>photo</td>
      <td>phone</td>
      <td>email</td>
      <td>fine </td>
      <td>date </td>
    </tr>
      {% for i in data %}
    <tr>
      <th scope="row">&nbsp;{{ loop.index }}</th>
      <td>{{ i['uname'] }}</td>
      <td>|<img src="{{ i['photo'] }}" height="150" width="150" /></td>
      <td>{{ i['phone'] }}</td>
      <td>{{ i['email'] }}</td>
      <td>{{ i['fine'] }}</td>
      <td>{{ i['datetime'] }}</td>
        <tr>
    {% endfor %}

  </table>
</form>
</body>
</html>
{% endblock %}
